{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h2>Create Profile</h2>
    <form method="post" enctype="multipart/form-data" class="form-grid">
      <div class="form-row">
        <label for="profile_image">Profile Picture</label>
        <input type="file" id="profile_image" name="profile_image" accept="image/*">
      </div>

      <div class="form-row">
        <label for="first_name">First Name*</label>
        <input type="text" id="first_name" name="first_name" value="{{ (form.first_name if form else '') | e }}" required>
      </div>

      <div class="form-row">
        <label for="last_name">Last Name*</label>
        <input type="text" id="last_name" name="last_name" value="{{ (form.last_name if form else '') | e }}" required>
      </div>

      <div class="form-row">
        <label for="user_id">User ID*</label>
        <input type="text" id="user_id" name="user_id" value="{{ (form.user_id if form else '') | e }}" required>
      </div>

      <div class="form-row">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" value="{{ (form.email if form else '') | e }}" required>
      </div>

      <div class="form-row">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" value="{{ (form.phone if form else '') | e }}">
      </div>

      <div class="form-row">
        <label for="school_id">School ID</label>
        <input type="text" id="school_id" name="school_id" value="{{ (form.school_id if form else '') | e }}">
      </div>

      <div class="form-row">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ (form.title if form else '') | e }}">
      </div>

      <div class="form-row">
        <label for="organization">Organization</label>
        <input type="text" id="organization" name="organization" value="{{ (form.organization if form else '') | e }}">
      </div>

      <div class="form-row">
        <label for="role">Role</label>
        <input type="text" id="role" name="role" value="{{ (form.role if form else '') | e }}">
      </div>

      <div class="form-row">
        <label for="password">Create Password*</label>
        <input type="password" id="password" name="password" required minlength="6">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn primary">Create</button>
        <button type="button" class="btn" onclick="window.location='{{ url_for('login') }}'">Cancel</button>
      </div>
    </form>
  </div>
{% endblock %}
