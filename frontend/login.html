{% extends "base.html" %}

{% block title %}Login Â· EventEcho{% endblock %}

{% block content %}
  <div class="right-wrap">
    <div class="card login-card">
      <h2>Login</h2>
      <form method="post" action="{{ url_for('login') }}" class="form-grid">
        <div class="form-row">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" value="{{ (form.username if form else '') | e }}" required>
        </div>

        <div class="form-row">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Login</button>
          <a class="btn" href="{{ url_for('register') }}">Register</a>
          <a class="btn" href="{{ url_for('forgot_password') }}">Forgot Password</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
